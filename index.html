<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTN181 v1 - AI Quiz System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="nano-canvas"></canvas>

    <div class="container">
        <header class="main-header">
            <h1 class="logo">OTTN181 <span>v1</span></h1>
            <p class="tagline">Tác giả: **Huy ★**</p>
        </header>

        <section id="main-space" class="glass-panel">
            <h2 class="panel-title">BẢNG ĐIỀU CHỈNH</h2>
            <div class="divider"></div>

            <div class="grid-layout">
                <div class="input-group full">
                    <label><i class="fa-solid fa-file-pdf"></i> Nội dung tài liệu gốc</label>
                    <textarea id="ai-content" placeholder="Dán nội dung hoặc tải file để AI lấy dữ liệu..."></textarea>
                    <input type="file" id="file-input" hidden accept=".txt,.pdf,.docx">
                    <button class="btn-sub" onclick="document.getElementById('file-input').click()">Tải file lên</button>
                </div>

                <div class="input-group">
                    <label>Chế độ AI</label>
                    <select id="quiz-mode">
                        <option value="content">Theo nội dung gốc</option>
                        <option value="expand">Mở rộng kiến thức</option>
                        <option value="hard">Chế độ hóc búa</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Số câu & Thời gian</label>
                    <div class="flex-row">
                        <input type="number" id="q-count" value="10" placeholder="Câu">
                        <input type="number" id="q-time" value="15" placeholder="Phút">
                    </div>
                </div>

                <div class="input-group full shuffle-bar">
                    <label class="toggle"><input type="checkbox" id="mix-q" checked><span></span> Xáo trộn câu hỏi</label>
                    <label class="toggle"><input type="checkbox" id="mix-a" checked><span></span> Xáo trộn đáp án</label>
                </div>

                <div class="input-group">
                    <label>Mật khẩu bảo mật</label>
                    <input type="password" id="quiz-pass" placeholder="Bỏ trống nếu không khóa">
                </div>

                <div class="input-group full">
                    <label><i class="fa-solid fa-robot"></i> Yêu cầu mở rộng (Prompt)</label>
                    <textarea id="ai-prompt" placeholder="Ví dụ: Tạo 5 câu đố vui về lịch sử không cần file..."></textarea>
                </div>
            </div>

            <div class="actions">
                <button id="btn-create" class="btn-ai">TẠO ĐỀ VỚI AI</button>
                <button id="btn-go" class="btn-start">BẮT ĐẦU LÀM BÀI</button>
            </div>
        </section>

        <section id="quiz-workspace" class="hidden">
            <div id="questions-area"></div>
            <div class="workspace-footer">
                <button id="btn-finish" class="btn-submit">NỘP BÀI</button>
            </div>
        </section>
    </div>

    <div id="pop-result" class="overlay hidden">
        <div class="result-card">
            <button class="close-x" onclick="ui.closeResult()"><i class="fa-solid fa-xmark"></i></button>
            <div class="score-circle"><span id="res-score">0</span>/10</div>
            <h3 id="res-msg">Tuyệt vời!</h3>
            <p id="res-detail">Bạn đúng 0/0 câu.</p>
            <div class="pop-btns">
                <button class="btn-exit" onclick="location.reload()">THOÁT</button>
                <button class="btn-retry" id="btn-retry-pop">LÀM LẠI</button>
                <button class="btn-share" onclick="app.share()"><i class="fa-solid fa-share"></i> CHIA SẺ</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
