<section id="main-control-space" class="main-card-wrapper">
    <div class="glass-square-panel">
        
        <div class="panel-header">
            <h2 class="panel-title">BẢNG ĐIỀU CHỈNH</h2>
            <div class="divider-glow"></div>
        </div>

        <div class="panel-body">
            <div class="setup-grid">
                <div class="setup-group full-width">
                    <label><i class="fa-solid fa-file-import"></i> Nguồn nội dung tài liệu</label>
                    <div class="input-with-button">
                        <textarea id="ai-content" placeholder="Dán văn bản vào đây hoặc tải file bên dưới..."></textarea>
                        <div class="file-upload-zone">
                            <input type="file" id="file-upload" hidden>
                            <button type="button" onclick="document.getElementById('file-upload').click()" class="btn-upload">
                                <i class="fa-solid fa-cloud-arrow-up"></i> Tải file lên (.txt, .docx, .pdf)
                            </button>
                            <div id="file-name-display">Chưa có file nào được chọn</div>
                        </div>
                    </div>
                </div>

                <div class="setup-group">
                    <label>Chế độ làm bài</label>
                    <select id="quiz-mode" class="modern-select">
                        <option value="content">Chế độ theo nội dung (Bám sát)</option>
                        <option value="expand">Chế độ mở rộng (AI thêm kiến thức)</option>
                        <option value="hard">Chế độ khó (Tư duy logic cao)</option>
                    </select>
                </div>

                <div class="setup-group">
                    <label>Số lượng câu hỏi</label>
                    <input type="number" id="q-count" value="10" min="1" max="50">
                </div>

                <div class="setup-group">
                    <label>Thời gian (phút)</label>
                    <input type="number" id="q-time" value="15">
                </div>

                <div class="setup-group">
                    <label>Mật khẩu bài thi (tùy chọn)</label>
                    <input type="password" id="quiz-pass" placeholder="Nhập pass để khóa đề...">
                </div>

                <div class="setup-group full-width shuffle-area">
                    <div class="toggle-wrapper">
                        <span>Xáo trộn câu hỏi</span>
                        <label class="switch">
                            <input type="checkbox" id="shuffle-q">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-wrapper">
                        <span>Xáo trộn câu trả lời</span>
                        <label class="switch">
                            <input type="checkbox" id="shuffle-a">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="setup-group full-width ai-prompt-box">
                    <label class="label-ai"><i class="fa-solid fa-wand-magic-sparkles"></i> Yêu cầu AI đặc biệt</label>
                    <textarea id="ai-prompt" placeholder="Ví dụ: Tạo bài trắc nghiệm về kiến thức Toán 12 mà không cần dùng file trên..."></textarea>
                    <p class="ai-hint">Bỏ trống nếu muốn dùng nội dung từ tài liệu/văn bản phía trên.</p>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button id="btn-gen-ai" class="btn-ai-glow">
                <span class="ai-icon"><i class="fa-solid fa-robot"></i></span> 
                TẠO BÀI TRẮC NGHIỆM MỚI
            </button>
            <button id="btn-start" class="btn-start-quiz">
                BẮT ĐẦU VÀO THI <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>
</section>
