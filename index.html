<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTN181 v1 - Diamond Core Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>
</head>
<body>
    <canvas id="nano-canvas"></canvas>

    <main class="container">
        <header class="header-main ani-fade">
            <h1 class="logo-text">OTTN181 <span class="v-tag">v1</span></h1>
            <p class="author">Tác giả Huy ★ Diamond Edition</p>
        </header>

        <section id="control-panel" class="square-box ani-slide-up">
            <h2 class="panel-header">TRẠM ĐIỀU KHIỂN</h2>
            <div class="control-grid">
                <div class="input-group full"><label>Tên bài trắc nghiệm</label><input type="text" id="quiz-title" value="Đề thi của Huy"></div>
                <div class="input-group" id="box-file"><label>Tải file nguồn</label><input type="file" id="file-upload"></div>
                <div class="input-group"><label>Số câu</label><input type="number" id="q-count" value="10"></div>
                <div class="input-group"><label>Thời gian</label><input type="number" id="q-time" value="15"></div>
                <div class="input-group"><label>Chế độ AI</label>
                    <select id="quiz-mode">
                        <option value="content">Nội dung</option>
                        <option value="expand">Mở rộng</option>
                        <option value="hard">Khó</option>
                    </select>
                </div>
                <div class="input-group full"><label>Mật khẩu</label><input type="password" id="quiz-pass"></div>
                <div class="input-group full flex-row">
                    <label class="cb"><input type="checkbox" id="mix-q" checked> Xáo trộn câu</label>
                    <label class="cb"><input type="checkbox" id="mix-a" checked> Xáo trộn đáp án</label>
                </div>
                <div class="input-group full highlight" id="box-prompt">
                    <label>Yêu cầu cho AI</label>
                    <textarea id="ai-prompt" placeholder="Nhập nội dung hoặc yêu cầu tại đây..."></textarea>
                </div>
            </div>
            <div class="actions-grid">
                <button class="btn-sub ani-btn" onclick="app.checkEdit()">CHỈNH SỬA</button>
                <button class="btn-sub ani-btn" onclick="app.showLeaderboard()">BẢNG XẾP HẠNG</button>
                <button class="btn-sub ani-btn" onclick="app.restoreSettings()">LÀM LẠI</button>
                <button id="btn-run" class="btn-gold ani-btn">KÍCH HOẠT AI</button>
            </div>
        </section>

        <section id="workspace" class="hidden">
            <div class="workspace-header glass">
                <h3 id="display-title">---</h3>
                <div id="display-timer" class="timer-glow">00:00</div>
            </div>
            <div id="quiz-render"></div>
            <button id="btn-submit" class="btn-gold ani-btn">NỘP BÀI & XUẤT PDF</button>
        </section>

        <section id="leaderboard-section" class="square-box hidden">
            <h2 class="panel-header">BẢNG XẾP HẠNG</h2>
            <div id="lb-content"></div>
            <button class="btn-sub ani-btn" onclick="app.goHome()">QUAY LẠI</button>
        </section>
    </main>

    <div id="pop-loading" class="overlay hidden">
        <div class="popup-box ani-pop">
            <div class="ai-orb"></div>
            <h3 id="load-status">AI ĐANG TƯ DUY...</h3>
            <div class="bar-bg"><div id="bar-fill"></div></div>
            <p id="ai-debug" style="font-size:10px; color:#999; margin-top:10px"></p>
        </div>
    </div>

    <div id="pop-editor" class="overlay hidden">
        <div class="popup-box wide ani-pop">
            <button class="btn-x-left" onclick="app.editorBack()">✕</button>
            <h3 id="edit-header">Trình chỉnh sửa</h3>
            <div id="edit-body"></div>
            <div class="pop-actions-left">
                <button class="btn-gold hidden" id="btn-save-edit">XÁC NHẬN OK</button>
            </div>
        </div>
    </div>

    <div id="pop-congrats" class="overlay hidden">
        <div class="popup-box ani-pop">
            <div class="win-ring">✨</div>
            <h3>HOÀN THÀNH</h3>
            <button class="btn-gold ani-btn" onclick="app.openName()">BẮT ĐẦU NGAY</button>
        </div>
    </div>

    <div id="pop-name" class="overlay hidden">
        <div class="popup-box ani-pop">
            <h3>DANH TÍNH</h3>
            <input type="text" id="user-name" placeholder="Tên của bạn...">
            <button class="btn-gold ani-btn" onclick="app.enterExam()">VÀO PHÒNG THI</button>
        </div>
    </div>

    <script src="ai-engine.js"></script>
    <script src="script.js"></script>
</body>
</html>
