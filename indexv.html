<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTN181V1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-decoration"></div>

    <div class="main-wrapper">
        <section id="home-page">
            <div class="home-grid">
                <div class="home-left">
                    <div class="frame frame-title">
                        <h1> OTTN181 </h1>
                        <p>Tác giả: <strong>Huy★</strong></p>
                    </div>

                    <div class="frame frame-upload">
                        <h3 class="label-title"><i class="fas fa-file-alt"></i> Tải tài liệu</h3>
                        <input type="file" id="fileInput" accept=".txt,.json">
                    </div>

                    <div class="frame frame-settings">
                        <h3 class="label-title"><i class="fas fa-cog"></i> Thiết lập bài thi</h3>
                        <div class="settings-list">
                            <label class="check-container">Xáo trộn câu hỏi <input type="checkbox" id="shuffleQuiz"><span class="checkmark"></span></label>
                            <label class="check-container">Xáo trộn đáp án <input type="checkbox" id="shuffleAns"><span class="checkmark"></span></label>
                        </div>
                    </div>

                    <div class="frame frame-start">
                        <button id="startBtn" class="btn-primary">Bắt đầu làm bài</button>
                    </div>
                </div>

                <div class="home-right">
                    <div class="frame frame-rank-title">
                        <h2>Bảng xếp hạng</h2>
                    </div>
                    <div id="leaderboardList" class="rank-container">
                        </div>
                </div>
            </div>
        </section>

        <section id="quiz-page" style="display:none">
            <div class="quiz-header-bar">
                <button class="btn-close" onclick="askExit()">X</button>
                <div id="timerDisplay" class="timer-frame">00:00</div>
            </div>

            <div id="quizContainer">
                </div>

            <div class="frame frame-navigation">
                <div id="questionNodes" class="node-list"></div>
                <button id="submitBtn" class="btn-submit">NỘP BÀI</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
